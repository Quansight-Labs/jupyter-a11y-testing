name: Setup and build JupyterLab
description: |
  Install and build concrete versions of JupyterLab from source
  for a11y testing purposes
inputs:
  repository:
    description: JupyterLab repository, for example gabalafou/jupyterlab
  ref:
    description: ref, branch, or SHA for the JupyterLab repository

runs:
  using: composite
  steps:
    - name: Checkout JupyterLab üõé
      uses: actions/checkout@v3
      with:
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.ref }}
        path: jupyterlab

    - name: Build JupyterLab üèó
      run: |
        conda run --prefix $CONDA_PREFIX ./scripts/ci_install.sh
        conda run --prefix $CONDA_PREFIX jlpm run build
        which jupyter
        jupyter lab --version
      shell: bash -l {0}
      working-directory: jupyterlab
