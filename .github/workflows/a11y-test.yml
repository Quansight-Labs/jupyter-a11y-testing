name: Run accessibility tests on JupyterLab

on: [workflow_dispatch, push, pull_request]

jobs:
  a11y-tests:
    runs-on: ubuntu-latest
    steps:
      # ensuring we are fetching all the tags and branches
      - name: Checkout repository 🛎
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install miniconda 🐍
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: true
          activate-environment: ""

      - name: Install development dependencies 📦
        run: python -m pip install -e .

      - name: List jupyter build tasks 🗃
        run: doit list
        working-directory: jupyter_accessibility

      - name: Create test environment 🏗
        run: doit create_env
        working-directory: jupyter_accessibility

      - name: Install app into test environment 🏗
        run: doit install_app
        working-directory: jupyter_accessibility

      - name: Install test dependencies 📦
        run: doit install_test_deps
        working-directory: jupyter_accessibility

      - name: Run tests against the installed app 🔍
        run: doit test
        working-directory: jupyter_accessibility

      - name: Upload testing results 📤
        uses: actions/upload-artifact@v3
        # using default retention policy = 90 days
        with:
          name: a11y-test-results-jupyterlab
          path: |
            jupyter-ally-build/jupyter-axe/test-results/*.html
            jupyter-ally-build/jupyter-axe/test-results/**/*.html
            jupyter-ally-build/jupyter-axe/test-results/*.json
            jupyter-ally-build/jupyter-axe/test-results/**/*.json
