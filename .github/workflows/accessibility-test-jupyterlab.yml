name: Run accessibility tests on JupyterLab

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # calling from another workflow
  workflow_call:
    inputs:
      repository:
        description: The JupyterLab repository or fork with owner, for example jupyterlab/jupyterlab.
        type: string
        required: true
      ref:
        description: The branch, tag, or SHA to checkout.
        type: string
        required: true
      test_project:
        description: |
          Leave blank to run the full test suite, or enter a Playwright project
          name (such as `regression`) to run a part of the test suite.
        type: string
        required: false
      lumino_ref:
        description: |
          Only to be used if you need to link a specific Lumino's ref (branch, SHA),
          otherwise leave blank
        type: string
        required: false
        default: ""
  # enable manual runs for the workflow
  workflow_dispatch:
    inputs:
      repository:
        description: The JupyterLab repository or fork with owner, for example jupyterlab/jupyterlab.
        required: false
      ref:
        description: The branch, tag, or SHA to checkout.
        required: false
      test_project:
        description: |
          Leave blank to run the full test suite, or enter a Playwright project
          name (such as `regression`) to run a part of the test suite.
        required: false
      lumino_ref:
        description: |
          Only to be used if you need to link a specific Lumino's ref (branch, SHA),
          otherwise leave blank
        type: string
        required: false
        default: ""

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  print-info:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "::group::Printing env variables üñ®"
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event.\n"
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!\n"
          echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}.\n"
          echo "üóÇ Workspace is ${{ github.workspace }} \n"
          echo "inputs.repository = ${{ inputs.repository }} \n"
          echo "inputs.ref = ${{ inputs.ref }} \n"
          echo "github.workspace = ${{ github.workspace }} \n"
          echo "github.sha = ${{ github.sha }} \n"
          echo "github.repository = ${{ github.repository }} \n"
          echo "github.server_url = ${{ github.server_url }}"
          echo "::endgroup::"

  accessibility-test-jupyterlab:
    runs-on: ubuntu-latest
    steps:
      # We have to check out the repo in order to locally reference the action,
      # i.e., .github/actions/...
      - name: Check out repository üõé
        uses: actions/checkout@v3

      - name: Run testing action ‚úÖ
        uses: ./.github/actions/accessibility-test-jupyterlab
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          test_project: ${{ inputs.test_project }}
          lumino_ref: ${{ inputs.lumino_ref }}
