name: Run accessibility tests on JupyterLab

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      repository:
        description: The JupyterLab repository or fork with owner, for example jupyterlab/jupyterlab.
        type: string
        required: true
      ref:
        description: The branch, tag, or SHA to checkout.
        type: string
        required: true
  workflow_dispatch:
    inputs:
      repository:
        description: The JupyterLab repository or fork with owner, for example jupyterlab/jupyterlab.
        required: false
      ref:
        description: The branch, tag, or SHA to checkout.
        required: false

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  print-info:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üóÇ Workspace is ${{ github.workspace }}"
      - run: echo "inputs.repository = ${{ inputs.repository }}"
      - run: echo "inputs.ref = ${{ inputs.ref }}"
      - run: echo "github.workspace = ${{ github.workspace }}"
      - run: echo "github.sha = ${{ github.sha }}"
      - run: echo "github.repository = ${{ github.repository }}"
      - run: echo "github.server_url = ${{ github.server_url }}"


  jlab-a11y:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          path: jupyter-a11y-testing

      - name: Run testing action
        uses: ./.github/actions/jlab-a11y-test
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
